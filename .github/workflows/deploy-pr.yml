name: 'CI - Pull Request'

on:
  pull_request_target:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: 'Build nixos.org PR'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: 'Checking out the PR repository'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          persist-credentials: false

      - name: 'Installing Nix'
        uses: 'cachix/install-nix-action@f0fe604f8a612776892427721526b4c7cfb23aba' # v31.4.1

      - name: 'Install npm dependencies'
        run: |
          npm install --workspaces --include-workspace-root

      - name: 'Check formatting'
        run: |
          npm run format:check

      - name: 'Lint'
        run: |
          npm run lint

      - name: 'Build'
        run: |
          nix build
          mkdir -p ./build
          cp -RL ./result/* ./build/

      - name: 'Publish to Netlify'
        uses: 'nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654' # v3.0.0
        env:
          NETLIFY_AUTH_TOKEN: '${{ secrets.NETLIFY_AUTH_TOKEN }}'
          NETLIFY_SITE_ID: '${{ secrets.NETLIFY_SITE_ID }}'
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          deploy-message: 'Published from GitHub Actions'
          publish-dir: './build'

          enable-pull-request-comment: true
          overwrites-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true

          alias: "${{ github.event_name == 'push' && github.ref_name || '' }}"

          enable-github-deployment: false
