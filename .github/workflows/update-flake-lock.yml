name: 'Update flake.lock'
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

permissions:
  contents: read

jobs:
  lockfile:
    name: 'Update flake.lock'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write # used to update the lock file
      pull-requests: write # used to create a PR if needed
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'Install Nix'
        uses: 'cachix/install-nix-action@7ab6e7fd29da88e74b1e314a4ae9ac6b5cda3801' # v31.8.0
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: 'Update flake.lock'
        uses: 'DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1' # v27
